<template>
    <lightning-card variant="Narrow" title={headerText} icon-name="standard:account">
        <lightning-modal-header label="Business"></lightning-modal-header>
        <lightning-modal-body>
            
            <!-- Pass in bodyContent from Card if want <p>{bodyContent}</p> -->

            <!-- Future enhancement to make Dynamic and pass in the lwc record edit form -->
            <!-- <c-rd-pace-business-entity-form></c-rd-pace-business-entity-form> -->

            <!-- TODO: 
             =>Enhance looks of the form 2 column and centered
             =>pass fields in dynnamically *** only seems to work on lightning-record-form element
             => Add remaining form fields
             => Update the layout of form - fields are currently too wide and not attractive mvp though -->
             
             <!-- <legend class="slds-form-element__legend slds-form-element__label">Test Group Label</legend> -->


            <lightning-record-edit-form object-api-name="RD_PACE_Business_Entity_Card__c" onsuccess={handleSuccess} layout-type="Compact" fields={fields}  columns="2">
               
                <h5>Legal Name</h5>
                <lightning-input-field field-name="Name"></lightning-input-field>
  
                <!-- Gather Address input of Form -->
                <h5>Address</h5>
                <lightning-input-field field-name="RD_PACE_Street1__c"></lightning-input-field>
                <lightning-input-field field-name="RD_PACE_Street2__c"></lightning-input-field>
                <lightning-input-field field-name="RD_PACE_Street3__c"></lightning-input-field>
                <lightning-input-field field-name="RD_PACE_State__c"></lightning-input-field>
                <lightning-input-field field-name="RD_PACE_Zip__c"></lightning-input-field>

                <!-- Gather Tax ID Information of Form and UEI -->
                <h5>Tax Identification Number and Its Unique Entity Identifier (UEI)</h5>
                <lightning-input-field field-name="RD_PACE_TaxIdentificationNumber__c"></lightning-input-field>
                <lightning-input-field field-name="RD_PACE_UniqueIdentificationNumber__c"></lightning-input-field>
                <lightning-input-field field-name="RD_PACE_ActiveUEI__c"></lightning-input-field>
                <lightning-input-field field-name="RD_PACE_NoUEI__c"></lightning-input-field>

                <div></div>

                <h5>Legal Structure</h5>
                <lightning-radio-group
                label="Specify if the Eligible Entity"
                options={options}
                value={value}
                onchange={handleChange}
                required
                style="margin: 1rem;"
                >
                </lightning-radio-group>
                
            
                <legend>Private Entity Statement</legend>

                <!-- If they want a yes/no answer -->
                <!-- <lightning-checkbox-group
                name="checkboxGroup"
                label="Are you organized as a not for profit?"
                options={options2}
                value={value}
                onchange={handleChange2}
                required
                >
                </lightning-checkbox-group> -->
            <div> </div>
            <lightning-input-field field-name="RD_PACE_CheckIfNonProfit__c"></lightning-input-field>
               

            </lightning-record-edit-form>

        </lightning-modal-body>

        <lightning-modal-footer>
            <lightning-button variant='brand' label={saveBtn} title='title' onclick={handleSubmit}></lightning-button>
            <lightning-button variant='brand' label={saveAndProceedToLOIBtn} class="slds-m-left_small" title='title' onclick={handleSubmit}></lightning-button>
        </lightning-modal-footer>

    </lightning-card>
</template>
